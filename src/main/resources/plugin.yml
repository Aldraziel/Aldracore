name: AldraCore
version: 1.0.0
main: fr.aldraziel.aldracore.AldraCore
api-version: 1.18
prefix: AldraCore

permissions:
    aldracore.status:
        default: op
        description: Access to the /status command

commands:
    status:
        usage: /status <Player>
        permission: aldracore.status
        description: View player status
    upgrade:
        usage: /upgrade
        description: Upgrade item in your hand